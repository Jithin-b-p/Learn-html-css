<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
      <div class="title"><span>Login Form</span></div>
      <form action="#">
        <div class="row">
          <span class="material-icons"> person </span>
          <input type="text" placeholder="Email or Phone" required />
        </div>
        <div class="row">
          <span class="material-icons"> lock </span>
          <input type="text" placeholder="Password" required />
        </div>
        <div class="forget-pass"><a href="#">Forget password?</a></div>
        <div class="row btn">
          <input class="btn" type="submit" value="Login" />
          <div class="signup">Not a member? <a href="#">Signup now</a></div>
        </div>
      </form>
    </div>
    </div>
  </body>
</html>
