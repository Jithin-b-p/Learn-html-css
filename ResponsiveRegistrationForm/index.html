<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Form in HTML & CSS</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header><h1>Registration form</h1></header>
      <form action="#" class="form">
        <div class="input-box">
          <label for="fname">Full Name</label>
          <input
            id="fname"
            type="text"
            name="fname"
            placeholder="Enter full name"
            required
          />
        </div>
        <div class="input-box">
          <label for="emailid">Email Address</label>
          <input
            id="emailid"
            type="email"
            name="emailid"
            placeholder="Enter email address"
            required
          />
        </div>
        <div class="column">
          <div class="input-box">
            <label for="pnumber">Phone Number</label>
            <input
              id="pnumber"
              type="tel"
              name="pnumber"
              placeholder="Enter phone number"
              required
            />
          </div>
          <div class="input-box">
            <label for="bdate">Birth Date</label>
            <input
              id="bdate"
              type="date"
              name="bdate"
              placeholder="Enter full name"
              required
            />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input
                type="radio"
                id="check-male"
                name="gender"
                value="male"
                checked
              />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input
                type="radio"
                id="check-female"
                name="gender"
                value="female"
              />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input
                type="radio"
                id="check-other"
                name="gender"
                value="other"
              />
              <label for="check-other">Other</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label for="address">Address</label>
          <input id="address" type="text" placeholder="Enter street address" required/>
          <input id="address" type="text" placeholder="Enter street address line 2" required/>
          <div class="column">
            <div class="select-box">
              <select name="" id="">
                <option value="" hidden>Country</option>
                <option value="america">America</option>
                <option value="japan">Japan</option>
                <option value="india">India</option>
                <option value="nepal">Nepal</option>
              </select>
            </div>
            <input id="" type="text" placeholder="Enter your city" required/>
          </div>
          <div class="column">
            <input id="address" type="text" placeholder="Enter your region" required/>
          <input id="address" type="text" placeholder="Enter postal code" required/>
          </div>
        </div>
        <input class="btn" type="submit">
      </form>
    </section>
  </body>
</html>
